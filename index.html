<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop 01</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="#" class="header-logo">
          <img src="./img/logo.svg" alt="Logo" />
        </a>
        <ul class="header-list">
          <a href="#" class="header-list-link">My Orders</a>
          <a href="" class="header-list-link">
            <img class="header-list-arrow" src="./img/arrow.svg" alt="" />
            Account
            <img
              class="header-list-avatar"
              src="./img/avatar.jpg"
              alt="Avatar"
            />
          </a>
        </ul>
      </div>
    </header>
    <section class="info">
      <div class="info-container">
        <div class="info-right">
          <div class="info-order">
            <div class="info-order-title">My Order</div>
            <div class="info-order-percent">25%</div>
          </div>
          <div class="info-support">Support</div>
          <hr color="#D6CFE6" />
          <div class="info-tutors">
            <div class="info-tutors-title">Tutors</div>
            <div class="info-tutors-counter">6385</div>
          </div>
        </div>
        <div class="info-left">
          <h3 class="info-title">Overview</h3>
          <div class="info-forms">
            <div class="info-form">
              <label class="info-label">Subject</label>
              <input class="info-input"" type="text" value="English language" />
            </div>
            <div class="info-form">
              <label class="info-label">Level</label>
              <input class="info-input"" type="text" value="Primary"" />
            </div>
            <div class="info-form">
              <label class="info-label">Price Range</label>
              <input class="info-input"" type="text" value="10-80$" />
            </div>
            <div class="info-form">
              <label class="info-label">Subject</label>
              <input class="info-input"" type="text" value="English language" />
            </div>
          </div>
          <button class="info-search-button">
            Advanced Search
            <img src="./img/arrow-pink.svg" alt="" />
          </button>
          <div class="info-availability">
            <h4 class="info-availability-title">Availability</h4>
            <div class="info-availability-subtitle">Day of week</div>
            <div class="info-availability-days">
              <button class="info-availability-day">Mon</button>
              <button
                class="info-availability-day info-availability-day-active"
              >
                tue
              </button>
              <button
                class="info-availability-day info-availability-day-active"
              >
                Wed
              </button>
              <button class="info-availability-day">thu</button>
              <button class="info-availability-day">fri</button>
              <button class="info-availability-day">sat</button>
              <button class="info-availability-day">sun</button>
            </div>
            <div class="info-availability-subtitle">Time of day</div>
            <div class="info-availability-times">
              <button class="info-availability-time">
                <img src="./img/sunrise.svg" alt="" />
                pre 12pm
              </button>
              <button
                class="info-availability-time info-availability-time-active"
              >
                <img src="./img/sun.svg" alt="" />
                12 - 5pm
              </button>
              <button class="info-availability-time">
                <img src="./img/sunset.svg" alt="" />
                after 5pm
              </button>
            </div>
          </div>
          <div class="info-location">
            <h4 class="info-location-title">Location</h4>
            <select class="info-location-select">
              <option selected>小ountry</option>
              <option>小ountry</option>
              <option>小ountry</option>
              <option>小ountry</option>
            </select>
            <select class="info-location-select">
              <option selected>State</option>
              <option>State</option>
              <option>State</option>
              <option>State</option>
            </select>
            <select class="info-location-select">
              <option selected>City</option>
              <option>City</option>
              <option>City</option>
              <option>City</option>
            </select>
          </div>
          <button class="info-submit" type="submit">Finish</button>
        </div>
      </div>
    </section>
  </body>
</html>
